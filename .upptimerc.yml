# Change these first
owner: EukoLand # Your GitHub organization or username, where this repository lives
repo: uptime # The name of this repository

sites:
  - name: API
    url: https://api.euko.land/public/ping
  - name: WebSite
    url: https://euko.land
    port: 80
    check: "tcp-ping"
    ipv6: true

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /uptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: EukoLand
  introTitle: "На данном сайте вы можете посмореть статус экосистемы EukoLand"
  introMessage: Проверка статуса в реальном времени
  navbar:
    - title: Статус
      href: /

